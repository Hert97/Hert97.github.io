<!DOCTYPE html>
<html><head><script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<head lang="en">
  <base href="/" /> 
  <title>Cosign ASL</title>
</html>

<body>
  <div id="root">App is loading...</div>
  <script type="x-shader/x-vertex" id="vertexshader">


    attribute vec3 position;
    attribute vec3 normal;
    attribute vec2 uv;

    varying vec2 vUv;

    void main() {

      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

    }

  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">

    varying vec2 vUv;

    uniform vec4 color;
    uniform sampler2D videoTexture;

    void main() {
      // screen
      vec4 frag = vec4(1.0) - texture2D(videoTexture, vUv);
      gl_FragColor = frag * color;

    }

  </script>
</body>
